        <!--Palidrom Script Here -->
        <script>
            function Pclck() {
                var word = document.getElementById("p_scanf").value;
                var i = word.length;
                var rvrs = "";
                for (var j = i; j >= 0; j--) {

                    rvrs = rvrs + word.charAt(j);
                }
                if (word == "") {
                    document.getElementById("P_printf").innerHTML = "Empty input.Please input above in the box";
                } else if (word == rvrs) {
                    document.getElementById("P_printf").innerHTML = rvrs + " " + "Is a Palindrome";
                } else {
                    document.getElementById("P_printf").innerHTML = rvrs + " " + "is Not a Palindrome";
                }
            }

        </script>
